{% extends "master.html" %}
{% load static %}

{% block title %}Mechanic List | Car Workshop{% endblock %}

{% block content %}
<div class="banner d-flex justify-content-center align-items-start py-5" style="background-image: url('{% static 'assets/imgs/banner.jpg' %}'); min-height: 100vh;">
  <div class="container rounded shadow p-4 mt-4" style="max-width: 1200px; width: 100%; background-color: rgba(255, 255, 255, 0.9);">
    <h2 class="mb-4 text-center">Mechanic List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">SI.</th>
            <th scope="col">Mechanic</th>
          </tr>
        </thead>
        <tbody>
          {% for mechanic in mechanics %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ mechanic.name }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center">No Mechanic found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
