{% extends "master.html" %}
{% load static %}

{% block title %}Login | Car Workshop{% endblock %}

{% block content %}
<div class="banner" style="background-image: url('{% static 'assets/imgs/banner.jpg' %}');">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px;">
      <div id="login-message" class="text-danger mb-3"></div>
      <h2 class="text-center mb-4">Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" id="login-username" name="username" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-3 text-start">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
